<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Risk/Reward Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crypto Risk/Reward Calculator</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Trade Parameters</h5>
                    </div>
                    <div class="card-body">
                        <form id="calculatorForm">
                            <div class="mb-3">
                                <label for="cryptoPair" class="form-label">Cryptocurrency Pair</label>
                                <select class="form-control" id="cryptoPair">
                                    <option value="BTC-USD">BTC/USD (Bitcoin)</option>
                                    <option value="ETH-USD">ETH/USD (Ethereum)</option>
                                    <option value="SOL-USD">SOL/USD (Solana)</option>
                                    <option value="XRP-USD">XRP/USD (Ripple)</option>
                                    <option value="DOGE-USD">DOGE/USD (Dogecoin)</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="currentPrice" class="form-label">Current Market Price (USD)</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="currentPrice" readonly>
                                    <button class="btn btn-outline-secondary" type="button" id="refreshPrice">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                            <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                                        </svg>
                                    </button>
                                </div>
                                <small class="form-text text-muted">Last updated: <span id="lastUpdate">-</span></small>
                            </div>
                            <div class="mb-3">
                                <label for="accountBalance" class="form-label">Account Balance (USD)</label>
                                <input type="number" class="form-control" id="accountBalance" required min="0" step="0.01" value="10000">
                            </div>
                            <div class="mb-3">
                                <label for="riskPercentage" class="form-label">Risk Percentage Per Trade (%)</label>
                                <input type="number" class="form-control" id="riskPercentage" required min="0" max="100" step="0.01" value="1">
                            </div>
                            <div class="mb-3">
                                <label for="entryPrice" class="form-label">Entry Price (USD)</label>
                                <input type="number" class="form-control" id="entryPrice" required min="0" step="0.00001" value="30000">
                            </div>
                            <div class="mb-3">
                                <label for="stopLossPrice" class="form-label">Stop Loss Price (USD)</label>
                                <input type="number" class="form-control" id="stopLossPrice" required min="0" step="0.00001" value="29700">
                            </div>
                            <div class="mb-3">
                                <label for="takeProfitPrice" class="form-label">Take Profit Price (USD)</label>
                                <input type="number" class="form-control" id="takeProfitPrice" required min="0" step="0.00001" value="31200">
                            </div>
                            <div class="mb-3">
                                <label for="leverage" class="form-label">Leverage</label>
                                <input type="number" class="form-control" id="leverage" required min="1" value="5">
                            </div>
                            <div class="mb-3">
                                <label for="entryFee" class="form-label">Entry Fee Rate (%)</label>
                                <input type="number" class="form-control" id="entryFee" required min="0" step="0.001" value="0.05">
                            </div>
                            <div class="mb-3">
                                <label for="exitFee" class="form-label">Exit Fee Rate (%)</label>
                                <input type="number" class="form-control" id="exitFee" required min="0" step="0.001" value="0.05">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Calculation Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="result-item">
                            <label>Position Size:</label>
                            <span id="positionSize">-</span>
                        </div>
                        <div class="result-item">
                            <label>Risk-Reward Ratio:</label>
                            <span id="riskRewardRatio">-</span>
                        </div>
                        <div class="result-item">
                            <label>Adjusted Position Size:</label>
                            <span id="adjustedPositionSize">-</span>
                        </div>
                        <div class="result-item">
                            <label>Required Margin:</label>
                            <span id="requiredMargin">-</span>
                        </div>
                        <div class="result-item">
                            <label>Total Fees:</label>
                            <span id="totalFees">-</span>
                        </div>
                        <div class="result-item">
                            <label>Potential Profit:</label>
                            <span id="potentialProfit">-</span>
                        </div>
                        <div class="result-item">
                            <label>Potential Loss:</label>
                            <span id="potentialLoss">-</span>
                        </div>
                    </div>
                </div>

                <!-- What-If Analysis Section -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5>What-If Analysis</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm table-hover" id="whatIfTable">
                                <thead>
                                    <tr>
                                        <th>Scenario</th>
                                        <th>Position Size</th>
                                        <th>R:R Ratio</th>
                                        <th>Potential Profit</th>
                                        <th>Potential Loss</th>
                                    </tr>
                                </thead>
                                <tbody id="whatIfTableBody">
                                    <!-- Filled dynamically by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
